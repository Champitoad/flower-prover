<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<script src="DragDropTouch.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<div id="elm"></div>
	<script>
		var app = Elm.Main.init({
			node: document.getElementById('elm')
		});
		app.ports.dragstart.subscribe(function (event) {
			event.dataTransfer.setData('text', '');
		});
	</script>
</body>

</html>
